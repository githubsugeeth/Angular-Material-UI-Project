<mat-tab-group [class.small-screen]="isSmallScreen" class="tabs-container">
  <mat-tab *ngFor="let label of tabLabels; let tabIndex = index" [label]="label">
    <app-sections [sections]="tabSections[tabIndex]"></app-sections>
    <div class="button-container">
      <button class="submit-button" (click)="sendDataToApi(tabSections[tabIndex], tabIndex)">Submit</button>
    </div>
  </mat-tab>
</mat-tab-group>
