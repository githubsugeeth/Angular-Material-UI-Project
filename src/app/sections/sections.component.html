<div class="sections-container">
  <div *ngFor="let section of sections; let i = index" class="section" [class.opened]="expandedSectionIndex === i">
    <div class="section-header" (click)="toggleSection(i)">
      <h3>{{ section.title }}</h3>
    </div>
    <div class="questions" *ngIf="expandedSectionIndex === i">
      <div *ngFor="let question of section.questions" class="question-container">
        {{ question.text }}
        <ng-container *ngIf="question.type === 'dropdown'">
          <mat-form-field>
            <mat-label>{{ question.label }}</mat-label>
            <mat-select [(ngModel)]="question.selectedValue">
              <mat-option *ngFor="let option of question.options" [value]="option.value">
                {{ option.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </ng-container>
        <ng-container *ngIf="question.type === 'textbox'">
          <mat-form-field>
            <mat-label>{{ question.label }}</mat-label>
            <input matInput type="text" [(ngModel)]="question.enteredValue">
          </mat-form-field>
        </ng-container>
      </div>
    </div>
  </div>
</div>
